<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Engineering Terms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Admin Panel - Manage Engineering Terms</h1>

    <!-- Add New Term Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Add New Term</h5>
      </div>
      <div class="card-body">
        <form id="addForm">
          <div class="row">
            <div class="col-md-3">
              <input type="text" id="addEnglish" class="form-control" placeholder="English" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="addArabic" class="form-control" placeholder="Arabic" required>
            </div>
            <div class="col-md-1">
              <input type="text" id="addIcon" class="form-control" placeholder="Icon">
            </div>
            <div class="col-md-2">
              <input type="text" id="addDefEn" class="form-control" placeholder="Definition EN" required>
            </div>
            <div class="col-md-2">
              <input type="text" id="addDefAr" class="form-control" placeholder="Definition AR" required>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Terms Table -->
    <div class="card">
      <div class="card-header">
        <h5>All Terms</h5>
        <div class="row mt-3">
          <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by English or Arabic...">
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="termsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>English</th>
              <th>Arabic</th>
              <th>Icon</th>
              <th>Definition EN</th>
              <th>Definition AR</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="termsBody">
            <!-- Terms will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Term</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editEnglish" class="form-label">English</label>
              <input type="text" id="editEnglish" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editArabic" class="form-label">Arabic</label>
              <input type="text" id="editArabic" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editIcon" class="form-label">Icon</label>
              <input type="text" id="editIcon" class="form-control">
            </div>
            <div class="mb-3">
              <label for="editDefEn" class="form-label">Definition EN</label>
              <input type="text" id="editDefEn" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editDefAr" class="form-label">Definition AR</label>
              <input type="text" id="editDefAr" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEdit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
